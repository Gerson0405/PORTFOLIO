<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .container-login {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .campo {
            margin-bottom: 15px;
        }

        .label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding-left: 10px;
        }

        .botao-login {
            background-color: #6200ea;
            padding: 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container-login">
        <h1 class="title">Login</h1>
        <div class="campo">
            <label for="email" class="label">E-mail</label>
            <input type="email" id="email" class="input" placeholder="Digite seu e-mail" required>
        </div>
        <div class="campo">
            <label for="password" class="label">Senha</label>
            <input type="password" id="password" class="input" placeholder="Digite sua senha" required>
        </div>
        <a href="#" class="botao-login" onclick="handleLogin()">Login</a>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                console.log('Email:', email);
                console.log('Password:', password);
            } else {
                alert('Por favor, preencha todos os campos');
            }
        }
    </script>

</body>
</html>
