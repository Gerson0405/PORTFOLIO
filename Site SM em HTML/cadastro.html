<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b25cf8f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .form-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
        }

        .title-text {
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #842acef1;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        /* Estilos para retrato (portrait) */
        .form {
            width: 80vw;
            height: 80vh;
        }

        /* Estilos para paisagem (landscape) */
        @media (orientation: landscape) {
            .form {
                width: 50vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="form-header">
            <h1 class="title-text">Cadastre-se</h1>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label class="label">Nome</label>
                <input type="text" class="input" placeholder="Digite seu nome completo">
            </div>

            <div class="input-box">
                <label class="label">Senha</label>
                <input type="password" class="input" placeholder="Digite sua senha">
            </div>

            <div class="input-box">
                <label class="label">Celular</label>
                <input type="tel" class="input" placeholder="(xx) xxxx-xxxx">
            </div>

            <div class="input-box">
                <label class="label">Confirme sua Senha</label>
                <input type="password" class="input" placeholder="Digite sua senha novamente">
            </div>

            <div class="input-box">
                <label class="label">E-mail</label>
                <input type="email" class="input" placeholder="Digite seu e-mail">
            </div>
        </div>

        <div class="continue-button">
            <a href="#" class="button">Continuar</a>
        </div>
    </div>
</body>
</html>
